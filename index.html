<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Ascension Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cosmic Ascension Clicker</h1>
  <div id="stageDisplay">Stage 1</div>
  <div id="moneyDisplay">$0</div>
  <div id="incomeDisplay">Income: $0/sec</div>

  <button id="clickButton">CLICK!</button>

  <div id="tabsContainer">
    <button class="tab-button active" data-target="shopTab">Shop</button>
    <button class="tab-button" data-target="heroesTab">Heroes</button>
    <button class="tab-button" data-target="achievementsTab">Achievements</button>
    <button class="tab-button" data-target="leaderboardTab">Leaderboard</button>
  </div>

  <div id="shopTab" class="tab-content" style="display:block;">
    <div id="shop"></div>
  </div>
  <div id="heroesTab" class="tab-content">
    <div id="heroes"></div>
  </div>
  <div id="achievementsTab" class="tab-content">
    <div id="achievements"></div>
    <button id="prestigeButton">Prestige</button>
    <div id="prestigeInfo"></div>
  </div>
  <div id="leaderboardTab" class="tab-content">
    <input id="username" placeholder="Enter Name">
    <button id="submitScoreButton">Submit Score</button>
    <div id="leaderboard"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
